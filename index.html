<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/> 
</head>
<body>
    <header><h1>Calculator
    </h1></header>
    <main>
        <div id="calculator">
            <div id="display"><span id="display-text">0</span></div>
            <div id="keyboard">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button class="triple">0</button>
                <!-- <button>.</button> -->
                <button>+</button>
                <button class="triple">=</button>
                <button>C</button>
            </div>
        </div>
    </main>
</body>
</html>
